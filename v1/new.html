        <nav class="navbar navbar-inverse">
          <div class="container">

              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#hamro-rooms-navbar" aria-expanded="false">

        <!--Newroom form starts-->
        <div class="container">
          <h1 class="text-center">Add New Room</h1>

          <form class="form-horizontal">
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="Title">
              </div>
            </div>

            <div class="form-group">
                <label for="location" class="col-sm-2 control-label">Location</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="location" placeholder="Location">
                </div>
              </div>

              <div class="form-group">
                <label for="image" class="col-sm-2 control-label">Image</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="image" placeholder="Image Url">
                </div>
              </div>

              <div class="form-group">
                <label for="info" class="col-sm-2 control-label">Bedroom, Bathroom, Garage</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="info" placeholder="Bedroom, Bathroom, Garage">
                </div>
              </div>

              <div class="form-group">
                <label for="desc" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" id="desc"></textarea>
                </div>
              </div>
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default click_here_btn">Submit</button>
                <button type="reset" class="btn btn-default click_here_btn">Clear</button>
              </div>

            </div>
          </form>
        </div>
        <!--Newroom form ends-->

                          hamrorooms@gmail.com
                        </div>
                      </div>
